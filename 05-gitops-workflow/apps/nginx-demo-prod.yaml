apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo-prod
  namespace: argocd
spec:
  project: nginx-demo-project
  source:
    repoURL: https://github.com/appunni/argocd-practice.git
    targetRevision: main
    path: nginx-demo-app/overlays/production
  destination:
    name: k3d-argo-managed
    namespace: nginx-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
